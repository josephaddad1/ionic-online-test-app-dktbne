<ion-header>
  <ion-navbar>
    <ion-title>Exam - Math 101</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Initiate your Exam by clicking on Start</h1>
  <form>
    <ion-card>
      <ion-card-header>
        <b>Math 101</b>
      </ion-card-header>
      <ion-card-content style="text-align:center">
        Math 101 Final Exam <br />
        Duration : 60 Minutes <br />

      </ion-card-content>
    </ion-card>
    <button style="margin-left:45%" ion-button round (click)="submitCheck();">
      Start
    </button>
  </form>
</ion-content>
